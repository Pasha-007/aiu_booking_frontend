<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&family=Open+Sans&family=Playfair+Display:wght@400;600&display=swap" rel="stylesheet">
    <link href="css/mobiscroll.javascript.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="/styles/hamburger.css">
    <link rel="stylesheet" href="/styles/main.css">
    <title>Form</title>
</head>
<body>
    <header class="form_header">
        <div class="container">
            <header class="form_headcontent">
                <a href="http://127.0.0.1:5500/root/index.html"><img src="/images/Logo.svg" alt="Logo"></a>
                <nav class="header_menu" id="menu">
                    <ul>
                        <li class="form_item"><a href="http://127.0.0.1:5500/root/index.html">Main page</a></li>
                        <li class="form_button"><a href="http://127.0.0.1:5500/root/signin.html">Login</a></li>
                        <li class="form_button"><a href="http://127.0.0.1:5500/root/signup.html">Signup</a></li>
                    </ul>
                </nav>
                <button class="hamburger hamburger--spring" type="button" id="hamburger">
                    <span class="hamburger-box">
                        <span class="hamburger-inner"></span>
                    </span>
                </button>
        </div>
    </header>

    <div class="form">
        <div class="container">
            <div class="form_block">
                <h2 class="form_title">FACILITY</h2>
                <form action="#">
                    <input type="text" placeholder="Facility Name ">
                    <input type="text" placeholder="Description">
                    <input type="file" name="facility_image" id="facility_image" class="form_button1">
                    <label for="facility_image" class="form_photo">Choose a photo</label>
                </form>
                <div id="demo-range-selection"></div>
                <a href="#">Submit</a>
            </div>
            
        </div>
    </div>
    
</body>
</html>
