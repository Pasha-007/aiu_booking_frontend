<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&family=Open+Sans&family=Playfair+Display:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/styles/hamburger.css">
    <link rel="stylesheet" href="/styles/main.css">
    <title>Booking Page</title>
</head>
<body>
    <header class="header"  id="header">
        <div class="container">
            <header class="header_block">
                <a href="#"><img src="/images/Logo.svg" alt="Logo"></a>
                <nav class="header_menu" id="menu">
                    <ul>
                        
                        <li class="header_item"><a href="http://127.0.0.1:5500/root/form.html">form</a></li>
                        <li class="header_button"><a href="http://127.0.0.1:5500/root/signin.html">Login</a></li>
                        <li class="header_button"><a href="http://127.0.0.1:5500/root/signup.html">Signup</a></li>
                    </ul>
                </nav>
                <button class="hamburger hamburger--spring" type="button" id="hamburger">
                    <span class="hamburger-box">
                        <span class="hamburger-inner"></span>
                    </span>
                </button>
        </div>
    </header>
    <div class="book">
        <div class="container">
            <div class="book_block">
                <div class="book_text">
                    <h2>Set your bookings Now!</h2>
                    <p>with only a few clicks, send your request to book a facility, select the correct time and date!</p>
                </div>
                <div class="book_images">
                    <div class="book_content">
                        <div class="book_item">
                            <img src="/images/Bimage/BBall.png" alt="img">
                        </div>
                        <div class="book_item">
                            <img src="/images/Bimage/Vball.png" alt="img">
                        </div>
                        <div class="book_item">
                            <img src="/images/Bimage/Tennis.png" alt="img">
                        </div>
                        <div class="book_item">
                            <img src="/images/Bimage/Fball.png" alt="img">
                        </div>
                    </div>
                </div>
            </div>
            <div class="book_calender">
                <form action="#">
                    <label for="Book_date">Date:</label>
                    <input type="date" id="Book_date" name="Book_date">
                    <input type="submit">
                  </form>

            </div>
        </div>
    </div>
    
</body>
</html>
